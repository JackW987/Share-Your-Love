        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

          </div>
          <div class="modal-body">

                  <div class="password-input">

                </div>
                <div class="login-sign-handle">

                    <input type="checkbox" >

                  </div>
                  <div class="handle-forget">
                    忘记密码?
                  </div>
                </div>
                <a href="javascript:void(0);" class="sign-to-btn">

                </a>
              </div>

                  <div class="password-input">
                    <i class="fa fa-lock"></i>
                    <input class="register-password" type="password" placeholder="密码">
                  </div>
                  <div class="refirm-password password-input">
                    <i class="fa fa-lock"></i>
                    <input class="register-refirm-password" type="password" placeholder="确认密码">
                  </div>
                  <a href="javascript:void(0);" class="login-to-btn">
                    注册
                  </a>
                </div>
              </div>
